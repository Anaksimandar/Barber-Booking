<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Are you sure you want to submit changes.</h4>
  <button type="button" (click)="close()" class="btn-close" aria-label="Close"></button>
</div>
<div class="modal-body"></div>
<div class="modal-footer">
  <button type="button" (click)="submit()" class="btn btn-outline-secondary">Confirm</button>
</div>
