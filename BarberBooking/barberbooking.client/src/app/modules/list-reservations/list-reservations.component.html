<div class="container">
  <app-navigation></app-navigation>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Service Type</th>
        <th scope="col">Date of Reservation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of allReservations">
        <td>{{reservation.id}}</td>
        <td>
          <strong>{{ reservation.serviceType?.name }}</strong><br>
          {{ reservation.serviceType?.description }}<br>
          <span *ngIf="reservation.serviceType?.price">
            Price: {{ reservation.serviceType?.price | currency:'EU' }}
          </span>
        </td>
        <td>{{ reservation.dateOfReservation | date:'dd/MM/yyyy HH:mm' }}</td>
        <td class="d-flex justify-content-center">
          <button (click)="openEditReservationModal(reservation)" class="btn btn-secondary">Edit</button>
          <button (click)="deleteReservation(reservation.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
