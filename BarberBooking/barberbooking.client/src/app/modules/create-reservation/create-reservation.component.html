<div class="container">
  <h5>Choose barber service:</h5>
  <select [(ngModel)]="selectedType" class="form-select w-25">
    <option *ngFor="let st of serviceTypes" [ngValue]="st">{{st.name}}</option>
  </select>
  <div>
    <h5>Choose booking time:</h5>
    <p>{{selectedDate | date:'fullDate'}}</p>
  </div>
  <app-booking-search (DateRecived)="onDateRecived($event)"></app-booking-search>
  <button (click)="addReservation()">Add reservation</button>
</div>
